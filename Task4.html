<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Book Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #222;
      background: #f4f4f4;
      overflow-x: hidden;
    }

    .header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    .main-content {
      flex: 3;
      background: white;
      padding: 20px;
      border-radius: 5px;
    }

    .main-content img {
      width: 100%;
      height: auto;
      margin-top: 10px;
    }

    .sidebar {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .footer {
      background-color: #333;
      color: #eee;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .nav {
        flex-direction: column;
        gap: 10px;
      }

      .nav a {
        padding: 5px 0;
      }

      .main-content,
      .sidebar {
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      .main-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>

    </nav>
  </header>

  <main class="container">
    <section class="main-content">
      <h2>Featured Book</h2>
      <img src="https://via.placeholder.com/400x250" alt="Book Cover" />
      <p>

  </main>

  <footer class="footer">
    <p>&copy; 2025 BookVerse | Built by Chetan</p>
  </footer>
</body>
</html>
